# SLF4J Simple Logger configuration for tests
# Reduce noise during test execution while keeping error logs visible

# Default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=error

# Show date/time in logs
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show logger name
org.slf4j.simpleLogger.showLogName=false

# Only show errors from ZerobusStream during tests
# This suppresses INFO logs like "Stream created successfully" but keeps ERROR logs
org.slf4j.simpleLogger.log.com.databricks.zerobus.ZerobusStream=error
org.slf4j.simpleLogger.log.com.databricks.zerobus.ZerobusSdk=error
